<template>
  <template if:true={showModal}>
    <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true"
      aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
      <div class="slds-modal__container">
        <!-- Header Start -->
        <header class="slds-modal__header">
          <lightning-button-icon class="slds-modal__close" title="Close" icon-name="utility:close"
            icon-class="slds-button_icon-inverse" onclick={handleDialogClose}></lightning-button-icon>
          <h2 class="slds-text-heading_medium slds-hyphenate header-string">
            <!-- My Modal Popup -->
          </h2>
        </header>
        <!-- Header End -->
        <!-- Body Start -->

        <div class="slds-modal__content slds-p-around_medium jeremy" id="jeremy">

          <c-dropdown></c-dropdown>
          <c-button></c-button>

        </div>
        <!-- Body End -->

      </div>
    </section>
    <div class="slds-backdrop slds-backdrop_open"></div>
  </template>
  <template if:false={showModal}>
    <div> Show Modal Is False!!!</div>
  </template>
</template>
